<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <img src="Logoclub.png" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Upload</a>
        </div>
    </nav>

    <main class="container">
        <h1>Share Your Physics Animation</h1>

        <section class="video-list">
            <div class="video-card">
                <video controls>
                    <source src="videos/sample1.mp4" type="video/mp4">
                </video>
                <h3>Animation 1</h3>
            </div>
            <div class="video-card">
                <video controls>
                    <source src="videos/sample2.mp4" type="video/mp4">
                </video>
                <h3>Animation 2</h3>
            </div>
        </section>

        <section class="upload-section">
            <h2>Upload Your Animation</h2>
            <form>
                <input type="text" placeholder="Title" required>
                <input type="file" accept="video/*" required>
                <button type="submit" disabled>Upload</button>
            </form>
        </section>
    </main>

</body>
</html>
